<h1>Indicator List</h1>

<form (ngSubmit)="submitForm()">
  <label for="countryCode">Country Code:</label>
  <input type="text" id="countryCode" name="countryCode" [(ngModel)]="countryCode" required>
  <button type="submit">Submit</button>
</form>

<div *ngIf="indicators">
    <h2>Indicators</h2>
    <table class="indicator-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Value</th>
          <th>Country</th>
          <th>Date</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataPoint of indicators">
          <td>{{ dataPoint.indicator.id }}</td>
          <td>{{ dataPoint.indicator.value }}</td>
          <td>{{ dataPoint.country.value }}</td>
          <td>{{ dataPoint.date }}</td>
          <td>{{ dataPoint.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
